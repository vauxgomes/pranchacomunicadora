<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <meta http-equiv="refresh" content="3" /> -->

		<!-- Icon -->
		<link rel="icon" href="assets/img/icon.svg" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />

		<title>Prancha</title>
	</head>
	<body>
		<div class="keyboard">
			<div class="message"></div>

			<div class="menu">
				<div class="item mute" id="speak">
					<span>Falar</span>
				</div>

				<div class="item item-idk mute" id="new-word">
					<span>Espaço</span>
				</div>

				<div class="item mute" id="start-over">
					<span>Começar de novo</span>
				</div>

				<div class="item item-yes">
					<span>Sim</span>
				</div>
				<div class="item item-no">
					<span>Não</span>
				</div>

				<a href="index.html" class="item">
					<span>Tela inicial</span>
				</a>
			</div>

			<div class="letters">
				<span class="letter">A</span>
				<span class="letter">B</span>
				<span class="letter">C</span>
				<span class="letter">D</span>
				<span class="letter">E</span>
				<span class="letter">F</span>
				<span class="letter">G</span>
				<span class="letter">H</span>
				<span class="letter">I</span>
				<span class="letter">J</span>
				<span class="letter">K</span>
				<span class="letter">L</span>
				<span class="letter">M</span>
				<span class="letter">N</span>
				<span class="letter">O</span>
				<span class="letter">P</span>
				<span class="letter">Q</span>
				<span class="letter">R</span>
				<span class="letter">S</span>
				<span class="letter">T</span>
				<span class="letter">U</span>
				<span class="letter">V</span>
				<span class="letter">W</span>
				<span class="letter">X</span>
				<span class="letter">Y</span>
				<span class="letter">Z</span>
				<span class="number">0</span>
				<span class="number">1</span>
				<span class="number">2</span>
				<span class="number">3</span>
				<span class="number">4</span>
				<span class="number">5</span>
				<span class="number">6</span>
				<span class="number">7</span>
				<span class="number">8</span>
				<span class="number">9</span>
				<span class="symbol">+</span>
				<span class="symbol">-</span>
				<span class="symbol">/</span>
				<span class="symbol">*</span>
				<span class="symbol">@</span>
				<span class="symbol">?</span>
			</div>
		</div>
	</body>

	<script src="js/texttospeech.js"></script>
	<script>
		let speaker = new TextToSpeech();
		let message = document.querySelector('.message');

		document.querySelectorAll('.item:not(.mute)').forEach((item) => {
			item.addEventListener('click', (evt) => {
				// item.classList.toggle('ativo');
				speaker.talk(item.querySelector('span').innerText);
			});
		});

		Array.from(document.querySelector('.letters').children).forEach(
			(letter) => {
				letter.addEventListener('click', (evt) => {
					// item.classList.toggle('ativo');
					// speaker.talk(letter.innerText);
					message.innerText += letter.innerText;
				});
			}
		);

		document.querySelector('#new-word').addEventListener('click', (evt) => {
			message.append('\u00A0');
		});

		document.querySelector('#start-over').addEventListener('click', (evt) => {
			message.innerText = '';
		});

		document.querySelector('#speak').addEventListener('click', (evt) => {
			speaker.talk(message.innerText);
		});
	</script>
</html>
