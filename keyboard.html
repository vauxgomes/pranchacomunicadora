<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <meta http-equiv="refresh" content="3" /> -->

        <!-- Icon -->
        <link rel="icon" href="assets/img/icon.svg" />
        <link rel="stylesheet" type="text/css" href="styles/main.css" />

        <title>Prancha</title>
    </head>
    <body>
        <div class="keyboard">
            <div class="message"></div>

            <div class="menu">
                <div class="item mute" id="speak">
                    <span>Falar</span>
                </div>

                <div class="item item-idk mute" id="new-word">
                    <span>Espaço</span>
                </div>

                <div class="item mute" id="start-over">
                    <span>Começar de novo</span>
                </div>

                <div class="item item-yes">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/562/562860.png"
                        alt="foto"
                    />
                    <span>Sim</span>
                </div>
                <div class="item item-no">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/4807/4807788.png"
                        alt="foto"
                    />
                    <span>Não</span>
                </div>

                <a href="index.html" class="item">
                    <span>Tela inicial</span>
                </a>
            </div>

            <div class="letters">
				<span class="key vowel">A</span>
				<span class="key vowel">E</span>
				<span class="key vowel">I</span>
				<span class="key vowel">O</span>
				<span class="key vowel">U</span>
				
                <span class="key">B</span>
                <span class="key">C</span>
                <span class="key">D</span>
                <span class="key">F</span>
                <span class="key">G</span>
                <span class="key">H</span>
                <span class="key">J</span>
                <span class="key">K</span>
                <span class="key">L</span>
                <span class="key">M</span>
                <span class="key">N</span>
                <span class="key">P</span>
                <span class="key">Q</span>
                <span class="key">R</span>
                <span class="key">S</span>
                <span class="key">T</span>
                <span class="key">V</span>
                <span class="key">W</span>
                <span class="key">X</span>
                <span class="key">Y</span>
                <span class="key">Z</span>
                <span class="key number">0</span>
                <span class="key number">1</span>
                <span class="key number">2</span>
                <span class="key number">3</span>
                <span class="key number">4</span>
                <span class="key number">5</span>
                <span class="key number">6</span>
                <span class="key number">7</span>
                <span class="key number">8</span>
                <span class="key number">9</span>
                <span class="key symbol">+</span>
                <span class="key symbol">-</span>
                <span class="key symbol">/</span>
                <span class="key symbol">*</span>
                <span class="key symbol">@</span>
                <span class="key symbol">?</span>
            </div>
        </div>
    </body>

    <script src="js/texttospeech.js"></script>
    <script>
        let speaker = new TextToSpeech();
        let message = document.querySelector(".message");

        document.querySelectorAll(".item:not(.mute)").forEach((item) => {
            item.addEventListener("click", (evt) => {
                // item.classList.toggle('ativo');
                speaker.talk(item.querySelector("span").innerText);
            });
        });

        Array.from(document.querySelector(".letters").children).forEach(
            (letter) => {
                letter.addEventListener("click", (evt) => {
                    // item.classList.toggle('ativo');
                    // speaker.talk(letter.innerText);
                    message.innerText += letter.innerText;
                });
            }
        );

        document.querySelector("#new-word").addEventListener("click", (evt) => {
            message.append("\u00A0");
        });

        document
            .querySelector("#start-over")
            .addEventListener("click", (evt) => {
                message.innerText = "";
            });

        document.querySelector("#speak").addEventListener("click", (evt) => {
            speaker.talk(message.innerText);
        });
    </script>
</html>
