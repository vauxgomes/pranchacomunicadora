<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta http-equiv="refresh" content="3" />

		<!-- Icon -->
		<link rel="icon" href="assets/img/icon.svg" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="styles/main.css" />

		<title>Prancha</title>
	</head>
	<body>
		<div class="prancha">
			<div class="menu">
				<div class="termo termo-yes">
					<img
						src="https://i.picsum.photos/id/957/200/200.jpg?hmac=EEtYnA2sFaZhrEO8XM9AI5QNDaACfYTyRwgdMNrQeDQ"
						alt="foto"
					/>
					<span>Sim</span>
				</div>
				<div class="termo termo-no">
					<img
						src="https://i.picsum.photos/id/560/200/200.jpg?hmac=Dqou6QpKCTK2srRsCRhlIxLQHvFL7zz6UocOb3UkpwI"
						alt="foto"
					/>
					<span>Não</span>
				</div>
				<div class="termo termo-idk">
					<img
						src="https://i.picsum.photos/id/83/200/200.jpg?hmac=PWpSDFTveI1bSJjmrf_vnw4ipqEELicSPpDf8jb89FI"
						alt="foto"
					/>
					<span>Não sei</span>
				</div>
				<a class="termo" href="./keyboard.html">
					<img
						src="https://i.picsum.photos/id/1001/200/200.jpg?hmac=J4yq_Q2Zy5CCcNlGMUf26bes2ksQBi_MzvdgW7rAcio"
						alt="foto"
					/>
					<span>Soletrar</span>
				</a>
				<div class="termo">
					<img
						src="https://i.picsum.photos/id/521/200/200.jpg?hmac=J25eIJlH4Vz83r581TpDZbrmu21tzbZMognm7gqkoWo"
						alt="foto"
					/>
					<span>Configurar</span>
				</div>
			</div>

			<div class="categorias"></div>
		</div>
	</body>

	<script src="js/data.js"></script>
	<script src="js/texttospeech.js"></script>
	<script>
		window.onload = () => {
			// Populating
			let categorias = document.querySelector('.categorias');
			data.forEach((c) => {
				let categoria = document.createElement('div');
				categoria.classList.add('categoria');

				c.termos.forEach((t) => {
					let termo = document.createElement('div');

					termo.classList.add('termo');
					termo.innerHTML = `<img src="${t.src}" alt="${t.alt}"/><span>${t.text}</span>`;

					categoria.append(termo);
				});

				categorias.append(categoria);
			});

			// Speaker
			let speaker = new TextToSpeech();

			document.querySelectorAll('.termo').forEach((termo) => {
				termo.addEventListener('click', (evt) => {
					speaker.talk(termo.querySelector('span').innerText);
				});
			});
		};
	</script>
</html>
